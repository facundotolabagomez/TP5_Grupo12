<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
<link type="text/css" rel="stylesheet" href="../../../css/style.css"></link>
<title>Alta Alumno</title>
</head>
<body>
	<header th:replace="/layouts/header::header"></header>
	
	<form th:action="@{/alumno/guardar}" method="POST" th:object="${alumno}">
		<header> <h3>Alta Alumno</h3> </header>
		
		<div class="mb-3">
			<label for="DniId" class="form-label">DNI</label>
			<input th:field="*{dni}" type="number" class="form-control"	id="DniId" placeholder="Ingrese DNI">
			<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
		</div>
		<div class="mb-3">
			<label for="NombreId" class="form-label">Nombres</label>
			<input th:field="*{nombre}" type="text" class="form-control" id="NombreId">
			<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<div class="mb-3">
			<label for="InputApellido" class="form-label">Apellidos</label>
			<input th:field="*{apellido}" type="text" class="form-control"	id="InputApellido">
			<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>
		<div class="mb-3">
			<label for="EmailId" class="form-label">Email address</label> 
			<input th:field="*{email}" type="email" class="form-control" id="EmailId"> <!--aria-describedby="emailHelp" -->
			<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> 
			<!-- <div id="emailHelp" class="form-text">Nunca compartas tu correo con nadie</div>  -->
		</div>
		<div class="mb-3">
			<label for="TelefonoId" class="form-label">Telefono</label>
			<input th:field="*{telefono}" type="text" class="form-control"	id="TelefonoId">
			<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>

	<footer th:replace="/layouts/footer::footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
