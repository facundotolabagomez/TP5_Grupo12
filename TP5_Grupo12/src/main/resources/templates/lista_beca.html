<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link> 
<link type="text/css" rel="stylesheet" href="../../../css/style.css" ></link>
<title>Lista de Becas</title>
</head>
<body>

<header th:replace="/layouts/header :: header"></header>
	<div class="container bg-light">
	<div class="row"> <!--inicio de contenedor row-->
	<section class="col-md-12" style="margin: auto">	
	<header style="background-color: cornflowerblue; margin-top: 1.4%; border-radius: 10px;"><h3>Editar Becas</h3></header>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Codigo</th>
							<th>Curso</th>
							<th>Inicio</th>
							<th>Cierre</th>
							<th>Estado</th>
							<th>Opciones</th>
						</tr>	
						<tr th:each="beca: ${beca}">
							<td th:text="${beca.codigo}"></td>
							<td th:text="${beca.curso.titulo}"></td>
							<td th:text="${beca.inicio}"></td>
							<td th:text="${beca.cierre}"></td>
							<td th:text="${beca.estado}"></td>
							<td>
							<a th:href="@{/beneficios/editar/}+${beca.codigo}"  id="editarBeca" class="btn btn-warning">Editar</a>
							<a th:href="@{/beneficios/eliminar/}+${beca.codigo}" id="eliminarBeca" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>								
			</div>
			</section>
			</div>		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
