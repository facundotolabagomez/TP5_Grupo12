<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link> 
<link type="text/css" rel="stylesheet" href="../../../css/style.css" ></link>
<title>Lista de Alumnos</title>
</head>
<body>

<header th:replace="/layouts/header :: header"></header>
		<div class="container bg-light">
	<div class="row"> <!--inicio de contenedor row-->
	<section class="col-md-12" style="margin: auto">	
	<header style="background-color: cornflowerblue; margin-top: 1.4%; border-radius: 10px;"><h3>Editar Alumnos</h3></header>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>DNI</th>
							<th>Apellidos</th>
							<th>Nombres</th>
							<th>E-mail</th>
							<th>Tel√©fono</th>
							<th>Opciones</th>
						</tr>	
						<tr th:each="alumno: ${alumno}">
							<td th:text="${alumno.dni}"></td>
							<td th:text="${alumno.apellido}"></td>
							<td th:text="${alumno.nombre}"></td>
							<td th:text="${alumno.email}"></td>
							<td th:text="${alumno.telefono}"></td>
							<td>
							<a th:href="@{/alumno/editar/}+${alumno.dni}" id="editarAlumno" class="btn btn-warning">Editar</a>
							<a th:href="@{/alumno/eliminar/}+${alumno.dni}" id="eliminarAlumno" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
			</section>
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
