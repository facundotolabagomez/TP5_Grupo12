<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link> 
<link type="text/css" rel="stylesheet" href="../../../css/style.css" ></link> 
<title>Lista Becas</title>
</head>
<body>

<header th:replace="/layouts/header::header"></header>
	<div class="container bg-light">
	 <div class="row"> <!--inicio de contenedor row-->
	 <section class="col-md-12" style="margin: auto">
			<header style="background-color: cornflowerblue; margin-top: 1.4%; border-radius: 10px;"><h3>Lista de Cursos</h3></header>
		
			<div><a th:href="@{/cursos/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a></div><br>
		
				<table class="table table-hover table-dark">
					<tr>
						<th>Codigo</th>
						<th>Titulo</th>
						<th>Categoria</th>
						<th>Inicio</th>
						<th>Fin</th>
						<th>Cant de horas</th>
						<th>Modalidad</th>
						<th>Docente</th>
									
					</tr>
					<tr th:each="curso: ${curso}">
						<td th:text="${curso.codigo}"></td>
						<td th:text="${curso.titulo}"></td>
						<td th:text="${curso.categoria}"></td>
						<td th:text="${curso.inicio}"></td>
						<td th:text="${curso.fin}"></td>
						<td th:text="${curso.cantidadDeHoras}"></td>
						<td th:text="${curso.modalidad}"></td>
						<td th:text="${curso.docente.apellido}"></td>									
					</tr>
				</table>
				</section>
			</div>
		</div>
	
	<footer th:replace="/layouts/footer::footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
