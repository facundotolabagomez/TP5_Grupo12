<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Edición Beca</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-4">
			<br>
			<h4>Edición Beca</h4>
			<br>
	
			<form th:action="@{/beneficios/modificar}" method="POST" th:object="${beca}">
				<div class="mb-3">
				    <label for="codigoId" class="form-label">CODIGO</label>
					<input type="hidden" th:field="*{codigo}"/>					 
					<input  th:value="${codigo}" type="number" class="form-control" id="codigoId" disabled="disabled">
				</div>
				<div class="mb-3">
					<label for="cursoId" class="form-label">CURSO</label> 
					<input  th:field="*{curso.titulo}" type="text" class="form-control" id="cursoId">
					<div class="text-danger" th:if="${#fields.hasErrors('curso')}" th:errors="*{curso.titulo}"></div>
				</div>
				<div class="mb-3">
					<label for="inicioId" class="form-label">INICIO</label> 
					<input  th:field="*{inicio}" type="date" class="form-control" id="inicioId">
					<div class="text-danger" th:if="${#fields.hasErrors('inicio')}" th:errors="*{inicio}"></div>
				</div>
				<div class="mb-3">
					<label for="cierreId" class="form-label">CIERRE</label> 
					<input th:field="*{cierre}" type="date" class="form-control" id="cierreId" >
					<div class="text-danger" th:if="${#fields.hasErrors('cierre')}" th:errors="*{cierre}"></div>
				</div>
				<div class="mb-3">
					<label for="estadoId" class="form-label">ESTADO</label> 
					<input th:field="*{estado}" type="text" class="form-control" id="estadoId">
					<div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
				</div>
				
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Editar</button>
					 <a th:href="@{/beneficios/lista}" id="cancel" class="btn btn-secondary">Cancelar</a>
					 	  				
				</div>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
