<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link> 
<link type="text/css" rel="stylesheet" href="../../../css/style.css" ></link>
<title>Lista de Docentes</title>
</head>
<body>

<header th:replace="/layouts/header :: header"></header>
		<div class="container">
			<br>
			<p class="h4 mb-10">DOCENTES</p>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Legajo</th>
							<th>Apellidos</th>
							<th>Nombres</th>
							<th>E-mail</th>
							<th>Tel√©fono</th>
							<th>Opciones</th>
						</tr>	
						<tr th:each="docente: ${docente}">
							<td th:text="${docente.legajo}"></td>
							<td th:text="${docente.apellido}"></td>
							<td th:text="${docente.nombre}"></td>
							<td th:text="${docente.email}"></td>
							<td th:text="${docente.telefono}"></td>
							<td>
							<a href="#" id="editarAlumno" class="btn btn-warning">Editar</a>
							<a href="#" id="eliminarAlumno" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
